<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docpull Deployment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }

        .header {
            background: #2d2d2d;
            padding: 24px;
            border-bottom: 2px solid #667eea;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status {
            color: #888;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
        }

        .status-dot.idle { background: #888; }
        .status-dot.deploying { background: #667eea; animation: pulse 1.5s infinite; }
        .status-dot.complete { background: #10b981; }
        .status-dot.error { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content {
            padding: 24px;
        }

        .deploy-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .deploy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .deploy-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .deploy-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .console {
            background: #0d1117;
            border-radius: 8px;
            padding: 16px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            display: none;
        }

        .console.active {
            display: block;
        }

        .console-line {
            color: #c9d1d9;
            margin: 2px 0;
        }

        .console-line.success { color: #10b981; }
        .console-line.error { color: #ef4444; }
        .console-line.info { color: #667eea; }

        .results {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .results h2 {
            color: #10b981;
            font-size: 18px;
            margin-bottom: 16px;
        }

        .url-group {
            margin: 12px 0;
        }

        .url-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .url-link {
            color: #667eea;
            text-decoration: none;
            display: block;
            padding: 8px;
            background: #1e1e1e;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .url-link:hover {
            background: #0d1117;
        }

        .actions {
            margin-top: 16px;
            display: flex;
            gap: 12px;
        }

        .btn-secondary {
            background: #374151;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .error-message {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Docpull Deployment</h1>
            <div class="status">
                <div class="status-dot idle" id="statusDot"></div>
                <span id="statusText">Ready to deploy</span>
            </div>
        </div>

        <div class="content">
            <div class="deploy-section">
                <button class="deploy-btn" id="deployBtn" onclick="startDeployment()">
                    Deploy to Modal
                </button>
            </div>

            <div class="console" id="console"></div>

            <div class="error-message" id="errorMessage"></div>

            <div class="results" id="results">
                <h2>‚úÖ Deployment Complete!</h2>

                <div class="url-group">
                    <div class="url-label">üì° API URL:</div>
                    <a class="url-link" id="apiUrl" href="#" target="_blank"></a>
                </div>

                <div class="url-group">
                    <div class="url-label">üåê UI URL:</div>
                    <a class="url-link" id="uiUrl" href="#" target="_blank"></a>
                </div>

                <div class="actions">
                    <button class="btn-secondary" onclick="downloadLog()">üì• Download Log</button>
                    <button class="btn-secondary" onclick="resetUI()">üîÑ Deploy Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDeploymentId = null;
        let eventSource = null;

        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            dot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        function addConsoleLine(line) {
            const console = document.getElementById('console');
            const lineDiv = document.createElement('div');
            lineDiv.className = 'console-line';

            // Color-code based on emoji/content
            if (line.includes('‚úÖ')) {
                lineDiv.className += ' success';
            } else if (line.includes('‚ùå')) {
                lineDiv.className += ' error';
            } else if (line.includes('üöÄ') || line.includes('üì¶') || line.includes('üíæ')) {
                lineDiv.className += ' info';
            }

            lineDiv.textContent = line;
            console.appendChild(lineDiv);

            // Auto-scroll to bottom
            console.scrollTop = console.scrollHeight;
        }

        async function startDeployment() {
            const deployBtn = document.getElementById('deployBtn');
            const console = document.getElementById('console');
            const results = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');

            // Reset UI
            deployBtn.disabled = true;
            deployBtn.textContent = 'Deploying...';
            console.innerHTML = '';
            console.classList.add('active');
            results.classList.remove('active');
            errorMessage.classList.remove('active');

            updateStatus('deploying', 'Deployment in progress...');

            try {
                // Start deployment
                const response = await fetch('/deploy', { method: 'POST' });
                const data = await response.json();
                currentDeploymentId = data.deployment_id;

                // Connect to SSE stream
                eventSource = new EventSource(`/stream/${currentDeploymentId}`);

                eventSource.addEventListener('log', (event) => {
                    const data = JSON.parse(event.data);
                    addConsoleLine(data.line);
                });

                eventSource.addEventListener('complete', (event) => {
                    const data = JSON.parse(event.data);
                    eventSource.close();

                    if (data.status === 'error') {
                        updateStatus('error', 'Deployment failed');
                        errorMessage.textContent = data.error || 'Deployment failed';
                        errorMessage.classList.add('active');
                    } else {
                        updateStatus('complete', 'Deployment complete');

                        // Show results
                        document.getElementById('apiUrl').href = data.api_url;
                        document.getElementById('apiUrl').textContent = data.api_url;
                        document.getElementById('uiUrl').href = data.ui_url;
                        document.getElementById('uiUrl').textContent = data.ui_url;
                        results.classList.add('active');
                    }

                    deployBtn.disabled = false;
                    deployBtn.textContent = 'Deploy to Modal';
                });

                eventSource.addEventListener('error', (event) => {
                    console.error('SSE error:', event);
                    eventSource.close();
                    updateStatus('error', 'Connection error');
                    errorMessage.textContent = 'Lost connection to deployment server';
                    errorMessage.classList.add('active');
                    deployBtn.disabled = false;
                    deployBtn.textContent = 'Deploy to Modal';
                });

            } catch (error) {
                console.error('Deployment error:', error);
                updateStatus('error', 'Failed to start deployment');
                errorMessage.textContent = error.message;
                errorMessage.classList.add('active');
                deployBtn.disabled = false;
                deployBtn.textContent = 'Deploy to Modal';
            }
        }

        function downloadLog() {
            if (currentDeploymentId) {
                window.open(`/logs/${currentDeploymentId}`, '_blank');
            }
        }

        function resetUI() {
            document.getElementById('console').innerHTML = '';
            document.getElementById('console').classList.remove('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
            updateStatus('idle', 'Ready to deploy');
            currentDeploymentId = null;
        }
    </script>
</body>
</html>
